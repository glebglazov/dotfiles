font:
  size: 15

key_bindings:
  - { key: Back,  mods: Super,   chars: "\x15"                    }
  - { key: Left,  mods: Alt,     chars: "\x1bb"                   }
  - { key: Right, mods: Alt,     chars: "\x1bf"                   }
  - { key: Left,  mods: Command, chars: "\x1bOH", mode: AppCursor }
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor }

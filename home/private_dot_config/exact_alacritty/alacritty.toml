# xxd -psd

[window]
decorations = "None"

[font]
size = 15

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0015"
key = "Back"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Command"

# Move between panes
[[keyboard.bindings]]
chars = "\u0002h"
key = "H"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002j"
key = "J"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002k"
key = "K"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002l"
key = "L"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002H"
key = "H"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002J"
key = "J"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002K"
key = "K"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002L"
key = "L"
mods = "Command|Shift"

# Resize panes
[[keyboard.bindings]]
chars = "\u0002\u001B[D"
key = "Left"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002\u001B[B"
key = "Down"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002\u001B[A"
key = "Up"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002\u001B[C"
key = "Right"
mods = "Command|Shift"

# Move between windows
[[keyboard.bindings]]
chars = "\u0002["
key = "LBracket"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002]"
key = "RBracket"
mods = "Command"

# Move windows
[[keyboard.bindings]]
chars = "\u0002{"
key = "{"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0002}"
key = "}"
mods = "Command|Shift"

# tmux-quickopen script
[[keyboard.bindings]]
chars = "\u0002o"
key = "O"
mods = "Command"

# Projects
[[keyboard.bindings]]
chars = "\u0002p"
key = "P"
mods = "Command"

# Projects
[[keyboard.bindings]]
chars = "\u0002P"
key = "P"
mods = "Command|Shift"

# Rename window
[[keyboard.bindings]]
chars = "\u0002,"
key = "Comma"
mods = "Command"

# Split panes
[[keyboard.bindings]]
chars = "\u0002%"
key = "D"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0002\""
key = "D"
mods = "Command|Shift"

# Quit (?)
[[keyboard.bindings]]
chars = "\u0002d"
key = "Q"
mods = "Command"

# New tab
[[keyboard.bindings]]
chars = "\u0002c"
key = "T"
mods = "Command"

# Close pane
[[keyboard.bindings]]
chars = "\u0002x"
key = "W"
mods = "Command"

# Maximize pane
[[keyboard.bindings]]
chars = "\u0002a"
key = "A"
mods = "Command"

# Copy mode
[[keyboard.bindings]]
chars = "\u0002\r"
key = "S"
mods = "Command"

# Trigger CTRL+b+<number> in tmux
[[keyboard.bindings]]
chars = "\u00020"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00021"
key = "Key1"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00022"
key = "Key2"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00023"
key = "Key3"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00024"
key = "Key4"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00025"
key = "Key5"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00026"
key = "Key6"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00027"
key = "Key7"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00028"
key = "Key8"
mods = "Control"

[[keyboard.bindings]]
chars = "\u00029"
key = "Key9"
mods = "Control"

[terminal.shell]
args = ["-l", "-i", "-c", "tmux new-session -A -s main"]
program = "/bin/zsh"

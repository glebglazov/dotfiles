font:
  size: 15

key_bindings:
  # How to add custom keybindings (based on https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/):
  #
  # 1. Use xxd command
  #   $ xxd -psd
  #     ^Fv
  #     06760a^C
  #
  #   06 -> ctrl-f
  #   76 -> v
  #   0a -> return
  #   ^C -> ctrl-c
  #
  # 2. Add a keybinding to alacritty:
  #   - { key: D, mods: Command, chars: "\x06\x76"  }

  # Movement in terminal bindings
  - { key: Back, mods: Command, chars: "\x15" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor }
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor }
  # Panes movement/resize
  - { key: H, mods: Command, chars: "\x02\x68" }
  - { key: J, mods: Command, chars: "\x02\x6a" }
  - { key: K, mods: Command, chars: "\x02\x6b" }
  - { key: L, mods: Command, chars: "\x02\x6c" }
  - { key: H, mods: Command|Shift, chars: "\x02\x48" }
  - { key: J, mods: Command|Shift, chars: "\x02\x4a" }
  - { key: K, mods: Command|Shift, chars: "\x02\x4b" }
  - { key: L, mods: Command|Shift, chars: "\x02\x4c" }
  - { key: Left, mods: Command|Shift, chars: "\x02\x1b\x5b\x44" }
  - { key: Down, mods: Command|Shift, chars: "\x02\x1b\x5b\x42" }
  - { key: Up, mods: Command|Shift, chars: "\x02\x1b\x5b\x41" }
  - { key: Right, mods: Command|Shift, chars: "\x02\x1b\x5b\x43" }
  # Move windows using Command+{, Command+}
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x7b" }
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x7d" }
  # Move between windows using Command+[, Command+]
  - { key: LBracket, mods: Command, chars: "\x02\x5b" }
  - { key: RBracket, mods: Command, chars: "\x02\x5d" }
  # Project search in tmux
  - { key: P, mods: Command, chars: "\x02\x50" }
  # Rename the current tmux window
  - { key: Comma, mods: Command, chars: "\x02\x2c" }
  # Split the current pane into two, left and right
  - { key: D, mods: Command, chars: "\x02\x25" }
  # Split the current pane into two, top and bottom
  - { key: D, mods: Command|Shift, chars: "\x02\x22" }
  # Detach the current tmux client
  - { key: Q, mods: Command, chars: "\x02\x64" }
  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }
  # Break the current tmux pane out of the tmux window
  - { key: T, mods: Command|Shift, chars: "\x02\x21" }
  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Command, chars: "\x02\x78" }
  # Toggle the zoom state of the current tmux pane
  - { key: Z, mods: Command, chars: "\x02\x7a" }
  # Enable copy mode
  - { key: S, mods: Command, chars: "\x02\x0d" }
  # Select window 1-9
  - { key: Key1, mods: Alt, chars: "\x02\x31" }
  - { key: Key2, mods: Alt, chars: "\x02\x32" }
  - { key: Key3, mods: Alt, chars: "\x02\x33" }
  - { key: Key4, mods: Alt, chars: "\x02\x34" }
  - { key: Key5, mods: Alt, chars: "\x02\x35" }
  - { key: Key6, mods: Alt, chars: "\x02\x36" }
  - { key: Key7, mods: Alt, chars: "\x02\x37" }
  - { key: Key8, mods: Alt, chars: "\x02\x38" }
  - { key: Key9, mods: Alt, chars: "\x02\x39" }

[".local/bin/goku"]
	type = "file"
  {{- if eq .chezmoi.arch "arm" }}
	url = "https://github.com/yqrashawn/GokuRakuJoudo/releases/download/v0.6.0/goku.zip"
  {{- else }}
	url = "https://github.com/yqrashawn/GokuRakuJoudo/releases/download/v0.6.0/goku-arm.zip"
  {{- end }}
	refreshPeriod = "168h"
  exact = true
  stripComponents = 1
  executable = true

[".tmux.conf"]
	type = "file"
	url = "https://raw.githubusercontent.com/gpakosz/.tmux/master/.tmux.conf"
	refreshPeriod = "168h"

[".oh-my-zsh"]
	type = "git-repo"
	url = "https://github.com/ohmyzsh/ohmyzsh"
	refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
	type = "archive"
	url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
	stripComponents = 1
	refreshPeriod = "168h"

[".oh-my-zsh/custom/themes/powerlevel10k"]
	type = "archive"
	url = "https://github.com/romkatv/powerlevel10k/archive/v1.17.0.tar.gz"
	stripComponents = 1

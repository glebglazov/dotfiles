{{ if eq .chezmoi.os "darwin" -}}
[".local/bin/goku"]
	type = "file"
	url = "https://github.com/yqrashawn/GokuRakuJoudo/releases/download/v0.6.0/goku-arm.zip"
	refreshPeriod = "168h"
	exact = true
	stripComponents = 1
	executable = true

	[".local/bin/goku".filter]
	    command = "tar"
	    args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "goku/goku"]

{{- end }}
[".tmux.conf"]
	type = "file"
	url = "https://raw.githubusercontent.com/gpakosz/.tmux/master/.tmux.conf"
	refreshPeriod = "168h"

[".oh-my-zsh"]
	type = "archive"
	url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
	stripComponents = 1
	exact = true
	refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
	type = "archive"
	url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
	stripComponents = 1
	exact = true
	refreshPeriod = "168h"

[".oh-my-zsh/custom/themes/powerlevel10k"]
	type = "archive"
	url = "https://github.com/romkatv/powerlevel10k/archive/v1.20.0.tar.gz"
	stripComponents = 1
	exact = true

['.local/share/git-pile']
	type = "archive"
	url = "https://github.com/keith/git-pile/archive/20bc5e22e162a069cc36befc1305594fa8c97de6.tar.gz"
	stripComponents = 1
	exact = true

{{ if eq .chezmoi.os "darwin" -}}
[".local/bin/goku"]
	type = "file"
	url = "https://github.com/yqrashawn/GokuRakuJoudo/releases/download/v0.6.0/goku-arm.zip"
	refreshPeriod = "168h"
	exact = true
	stripComponents = 1
	executable = true

	[".local/bin/goku".filter]
	    command = "tar"
	    args = ["--extract", "--file", "/dev/stdin", "--gzip", "--to-stdout", "goku/goku"]

{{- end }}

[".oh-my-zsh"]
	type = "archive"
	url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
	stripComponents = 1
	exact = true
	refreshPeriod = "168h"

[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
	type = "archive"
	url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
	stripComponents = 1
	exact = true
	refreshPeriod = "168h"

[".oh-my-zsh/custom/themes/powerlevel10k"]
	type = "archive"
	url = "https://github.com/romkatv/powerlevel10k/archive/v1.20.0.tar.gz"
	stripComponents = 1
	exact = true

['.local/share/git-pile']
	type = "archive"
	url = "https://github.com/keith/git-pile/archive/20bc5e22e162a069cc36befc1305594fa8c97de6.tar.gz"
	stripComponents = 1
	exact = true

[".config/tmux/tmux.conf"]
	type = "file"
	url = "https://raw.githubusercontent.com/gpakosz/.tmux/master/.tmux.conf"
	refreshPeriod = "168h"

# How to patch fonts:
#
# 1. cd .local/share/font-patcher
# 2. for each font: fontforge -script font-patcher ~/Downloads/241229X0R4V539NX/TX-02-JR435M1M/TX-02-Regular.otf
# 3. apply all fonts
#
# More on that: https://github.com/ryanoasis/nerd-fonts?tab=readme-ov-file#font-patcher
[".local/share/font-patcher"]
	type = "archive"
	url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/FontPatcher.zip"
	exact = true
	refreshPeriod = "720h"
